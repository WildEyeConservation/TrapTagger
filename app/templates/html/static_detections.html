{% extends "base.html" %}
{% block app_content %}
<style id="docStyle">
    .btn-block { margin-top: 2px; margin-bottom: 2px; }
    img {
        filter: brightness(100%) contrast(100%) saturate(100%);
    }
</style>
<div class="row" >
    <div class="col-lg-1"></div>
    <div class="col-lg-8" style="text-align: center;">
        <p></p>
        <p id="debug-text">
            <div id="debugImage" align="center"></div>
        </p>
        <center>
            <div id="mapDiv" style='height: 800px'></div>
        </center>

        <div class="row" >
            <div class="col-lg-12">
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-1"></div>
            <div class="col-lg-11">
                <div id="debugLabels" align="left"></div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <button id="prevCluster" class="btn btn-secondary btn-block" onclick='prevCluster()'>Undo <span style="font-size:100%">&#x27F2;</span></button>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>

    </div>
    <div class="col-lg-2">
        <div class="control-group">
            <p></p>
            <button class="btn btn-primary btn-block  btn-sm" onclick=handleStatic(1)>Accept (A)</button>
            <button class="btn btn-primary btn-block  btn-sm" onclick=handleStatic(0)>Reject (R)</button>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="js/camtrap.common.v{{ version }}.js"></script>
<script src="js/camtrap.static_detections.v{{ version }}.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
{% endblock %}
