{% extends "base.html" %}
{% block app_content %}
<style id="docStyle">
    .btn-block { margin-top: 2px; margin-bottom: 2px; }
    img {
        filter: brightness(100%) contrast(100%) saturate(100%);
    }
</style>
<div class="row" >
    <div class="col-lg-1"></div>
    <div class="col-lg-8" style="text-align: center;">
        <p></p>
        <p id="debug-text">
            <div id="debugImage" align="center"></div>
        </p>
        <center>
            <div id="mapDiv" style='height: 800px'></div>
        </center>

        <div class="row" >
            <div class="col-lg-12">
                <div id="clusterPosition" style="font-size:140%" align="center"></div>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-1"></div>
            <div class="col-lg-4">
                <div id="debugLabels" align="left"></div>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <div id="classifierLabels" align="right"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <div class="control-group">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2">
                    <button id="prevCluster" class="btn btn-secondary btn-block" onclick=prevCluster()>Previous Cluster <span style="font-size:100%">&#x27F2;</span></button>
                </div>
                <div class="col-lg-2">
                    <button id="prevImage"   class="btn btn-primary btn-block"   onclick=prevImage()><span style="font-size:100%">&#x276e;</span> Previous Image</button>
                </div>
                <div class="col-lg-2">
                    <button id="nextImage"   class="btn btn-primary btn-block"   onclick=nextImage()>Next Image <span style="font-size:100%">&#x276f;</span></button>
                </div>
                <div class="col-lg-2">
                    <button id="nextCluster" class="btn btn-secondary btn-block" onclick=nextCluster()>Next Cluster <span style="font-size:100%">&#x276f;&#x276f;</span></button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>

    </div>
    <div class="col-lg-2">
        <p></p>
        <div class='card' style="font-size:80%">
            <div class='card-body'>
                <div class="control-group">
                    <div id="divSelector"></div>
                    <div id="divTagSelector"></div>
                    <div class="dropdown">
                        <button class="btn btn-danger btn-block dropdown-toggle btn-sm" type="button" data-toggle="dropdown">Annotation Level</button>
                        <div id = "level-selector" class="dropdown-menu"></div>
                    </div>

                    <div id="divBtns"></div>
                </div>
            </div>
        </div>
        <p></p>
    </div>
    <div class="col-lg-1"></div>
</div>

<!-- nothing/knockdown Modal -->
<div id="modalNothingKnock" class="modal fade" role="dialog"  tabindex="-1">
    <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Warning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                <p id="modalNothingKnockText" align="justify"></p>

            </div>
        </div>
      
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="js/camtrap.common.v{{ version }}.js"></script>
<script src="js/camtrap.explore.v{{ version }}.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
{% endblock %}
